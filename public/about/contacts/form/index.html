<script>
function checkForm(form)
{
error = document.getElementById('error');

if(form.name.value=="")
{
error.style.visibility = 'visible';
error.innerHTML='Укажите, пожалуйста, Ваше имя.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
return false;
}

if(form.email.value=="")
{
error.style.visibility = 'visible';
error.innerHTML='Укажите, пожалуйста, Ваш эл. адрес.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
return false;
}

if((form.email.value.match("@")==null) || (form.email.value.match("\.")==null))
{
error.style.visibility = 'visible';
error.innerHTML='Не правильно указан эл. адрес.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
return false;
}


if(form.message.value=="")
{
error.style.visibility = 'visible';
error.innerHTML='Вы ничего не написали.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
return false;
}


error.style.visibility = 'visible';
error.innerHTML='Ваше сообщение отправлено.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';

setTimeout('return true;', 5000);
}
</script>
